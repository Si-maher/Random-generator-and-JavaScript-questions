        const removeItemsFromMiddleAndAddItems = (array, item1, item2, item3) => {
            let middleItemsForEvenNumbers = Math.floor((array.length / 2) - 1)
            let middleItemsForOddNumbers = Math.floor(array.length / 2)

            if (array.length % 2 === 0) {
                array.splice(middleItemsForEvenNumbers, 2, item1, item2, item3)
            } else if (array.length % 2 !== 0) {
                array.splice(middleItemsForOddNumbers, 1, item1, item2, item3)
            }
            return array
        }
